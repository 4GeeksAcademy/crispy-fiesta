<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 60rem;">
        
        <div class="header">
            <div class="p-3 mb-2 bg-body-tertiary"> Payment form example</h5></div>
        
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
              <div class="d-flex">
                <div class="p-2 flex-grow-1">
                    <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Card #</label>
                   <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                   </div></div>
                <div class="p-2 flex-shrink-1">
                    <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">CVC #</label>
                   <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                   </div></div>
                <div class="p-2 flex-shrink-1">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Amount</label>
                        <div class="input-group">
                          <div class="input-group-text">$</div>
                          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="">
                        </div>
                      </div>
                   
                   </div></div>
              </div>
              
              <div class="container">
                <div class="row align-items-start">
                  <div class="col">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">First name</label>
                       <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                       </div>
                       <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">City</label>
                       <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                       </div>



                       <div class="mb-3">
                       <label>We accept:</label>
                        </div>
                       <div class="container">
                        <div class="bg-secondary text-white p-3">

                        <div class="row align-items-start">
                        <div class="col-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                          </div></div>
                          <div class="col-2">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                          </div></div>
                          <div class="col-2">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-solid fa-credit-card"></i>
                            </label>
                          </div></div>
                          <div class="col-2">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-solid fa-money-bill"></i>
                            </label> 
                        </div></div>
                    </div>
                </div>
            </div>
                       
                      
                  </div>
                  <div class="col-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Last Name</label>
                       <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                       </div>
                    
                    <div class="container">
                    <div class="row align-items-start">
                        <div class="col-6">
                        <label for="form-select" class="form-label">State</label>
                       <select class="form-select" aria-label="Default select example"> 
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                        </div>

                      <div class="col-6">
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Postal Code</label>
                       <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                       </div>

                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                         <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                         <span id="messageid" class="form-text">
                            Add any notes here
                       </div></div>
                       
                       
                    

                  </div>
                </div>
              </div>
              <div class="Footer">
                <div class="p-3 mb-2 bg-body-tertiary"> 
                    <div class="col-12">
                        <div class="d-flex flex-row-reverse">
                    <button type="button" class="btn btn-secondary mx-1">Cancel</button>
                    <button type="button" class="btn btn-primary mx-1">Send</button>
                    
                </div>
